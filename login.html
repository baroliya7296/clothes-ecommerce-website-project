<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <!-- ********* all css link ********* -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gray.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/min-width-450px.css">
    <link rel="stylesheet" href="css/min-width-768px.css">
    <link rel="stylesheet" href="css/min-width-992px.css">
    <link rel="stylesheet" href="css/min-width-1200px.css">

     <!-- *************** bootstrap css effect *************** -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css
">

<!-- *************** bootstrap js effect *************** -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      <section id="login" class="text-center m-5">
        <div class="login-form">
            <h1 class="mb-4 mx-auto pb-2" style="font-family: 'Times New Roman', Times, serif; border-bottom: 3px dashed black; width: fit-content;">Login Your Profile</h1>
            <form action="index.html" id="form">
             <div class="login-details">
                 <input type="text" name="number" id="number" placeholder="Enter your number" class="form-control mt-2 w-25 mx-auto bg-light border-secondary" data-bvalidator="required,minlen[10],maxlen[10],digit">
                 
                 <input type="text" name="email" placeholder="Email  *" class="form-control mt-3 w-25 mx-auto bg-light border-secondary" data-bvalidator="required,email" />
                 
                 <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control mt-3 w-25 mx-auto bg-light border-secondary" data-bvalidator="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

             </div>
             <button class="btn btn-primary ps-5 pe-5 m-3" type="submit" value="send">Submit</button>
            </form>
        </div>
      </section>

      <!-- *********form validator********** -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!-- applied jquery b validator plugins -->
<script src="min.js/jquery-bvalidators.js"></script>
<script src="min.js/default.js"></script>
<script src="min.js/gray.js"></script>


<script>
    $(document).ready(function(){
      $("#form").bValidator();
    })
    </script>

<!-- **************all javascript called************* -->
<script src="min.js/cycle.js"></script>
<script src="min.js/main.js" ></script>
</body>
</html>
